<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hariu" style="color:
     black;"></p>
     <script>
        let a =39;
        let b = Math.pow(-(1/32), -1);
        let c = Math.pow(-2, 15);
        let d = Math.pow(1/2, -6);
        let f = Math.pow(64, -3);
        let g = 3 * 4 * Math.pow(0.125, -1);
        let hariu = ((a* b)/c)* d * f + g;
        document.getElementById("hariu").innerHTML = hariu;

     </script>
</body>
</html>
